<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="board.css">
        <title>Bulletin Board</title>
    </head>
    <body> 
        <div id="duck" class="photo">
            <img class="animal-img" src="duck.jpg" alt="a picture of a toy duck">
            <img class="pushpin" src="pushpin.png" alt="pin that pins the image of the duck to the bulletin board">
            <div class="label">
                Duck
            </div>
        </div>
        <div id="cow" class="photo">
            <img class="animal-img" src="cow.jpg" alt="a picture of a toy cow">
            <img class="pushpin" src="pushpin.png" alt="pin that pins the image of the cow to the bulletin board">
            <div class="label">
                Cow
            </div>
        </div>
        <div id="horse" class="photo">
            <img class="animal-img" src="horse.jpg" alt="a picture of a toy horse">
            <img class="pushpin" src="pushpin.png" alt="pin that pins the image of the horse to the bulletin board">
            <div class="label">
                Horse
            </div>
        </div>
    </body>
</html>
